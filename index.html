<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1 class="fluid text-center text-light bg-dark">Weather Forecast</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-light">
                <h3>Search for a City</h3>
                <div class="input-group">
                    <input id="citySearch" class="form-control" type="text">
                    <span class="input-group-addon btn bg-primary">&#128270;</span>
                </div>
                <div class="list-group" id="cityList">
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-11">
                        <div class="card-body border">
                            <h2 id="cityName">
                            </h2>
                            <p id="tempDisplay">
                            </p>
                            <p id="humidDisplay">
                            </p>
                            <p id="windDisplay">
                            </p>
                            <p id="uvDisplay">
                            </p>
                        </div>
                        <h2>5 day forecast</h2>
                    </div>
                </div>
                <div class="row" id="fiveDayForecast">
                    <div class="col">
                        <div class="card bg-primary text-white">
                            <h5 class="card-title">Date</h5>
                            <p class="card-text">
                                Icon
                            </p>
                            <p>Temp:</p>
                            <p>Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
